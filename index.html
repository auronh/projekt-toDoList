<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="body d-flex">
      <nav>
        <div class="vertNav d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="bi bi-check2-square me-3"></i>
                <span class="fs-4">To Do List</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto mt-3">
              <li class="nav-item mb-2">
                <a href="/" class="nav-link navItems active text-white" aria-current="page">
                  Home
                </a>
              </li>
              <li class="nav-item mb-2">
                <a href="/calendar.html" class="nav-link navItems text-white">
                  Calendar
                </a>
              </li>
              <li class="nav-item mb-2">
                <a href="/completed.html" class="nav-link navItems text-white">
                  Completed Tasks
                </a>
              </li>
              <li class="nav-item mb-2">
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </li>
              <li id="importantTasks" class="nav-item my-4">
              <h5>Important tasks</h5>
              <hr>
              </li>
            </ul>
          </div>
      </nav>
      
        <div id="inboxBody" class="d-flex flex-column w-50 mx-5 py-5 px-5 " >
          <h5>Inbox</h5>
          <hr>
          
          <div id="tasks" class="mb-3">
            
          </div>
          
          <button id="addTask" href="#" class="btn gap-2" style="color: black;">
            <i class="bi bi-plus-circle"></i> Add Task
          </button>
        </div>
        
        
    </div>
    
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="./assets/js/dynamicListener.min.js"></script>
      <script src="./assets/js/helpers.js"></script>
      <script type="module">
        import taskMenu from "./components/taskMenu.js"

        let addTaskmenu = document.getElementById("addTask")
        let inboxBody = document.getElementById("inboxBody")
        let tasks = document.getElementById("tasks")

        addDynamicEventListener(document.body, 'click', '#addTask', ()=>{
          document.getElementById("addTask").style.display = "none"
          inboxBody.innerHTML += taskMenu()
        })

        addDynamicEventListener(document.body, 'click', '#cancel', ()=>{
          document.getElementById("addTask").style.display = "block"
          document.getElementById("taskMenu").remove()
        })

        addDynamicEventListener(document.body, 'click', '#addTaskBtn', ()=>{
          document.getElementById("addTask").remove()
          addTask(document.getElementById("taskTitle").value, document.getElementById("taskDescription").value,document.getElementById("taskDate").value,document.getElementById("taskPriority").checked)
          document.getElementById("taskMenu").remove()
          inboxBody.innerHTML += `<button id="addTask" href="#" class="btn gap-2" style="color: black;">
            <i class="bi bi-plus-circle"></i> Add Task
          </button>`
        })
        
      </script>
  </body>
</html>
