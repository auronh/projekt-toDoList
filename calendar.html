<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="body d-flex">
      <nav>
          <div class="vertNav d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                  <i class="bi bi-check2-square me-3"></i>
                  <span class="fs-4">To Do List</span>
              </a>
              <hr>
              <ul class="nav nav-pills flex-column mb-auto mt-3">
                <li class="nav-item mb-2">
                  <a href="./index.html" class="nav-link navItems text-white" aria-current="page">
                    Home
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a href="/" class="nav-link navItems text-white active">
                    Calendar
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a href="/completed.html" class="nav-link navItems text-white">
                    Completed Tasks
                  </a>
                </li>
                
                <li id="importantTasks" class="nav-item my-4">
                <h5>Important tasks</h5>
                <hr>
                </li>
              </ul>
            </div>
      </nav>
      
        <div id="calendarBody" class="d-flex flex-column mx-5 pt-5 px-5" style="width: 60%;">
          <h5>Calendar</h5>
          <hr>
          
          <div id="calendar">
            
          </div>

        </div>
        
        
    </div>
    
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="./assets/js/dynamicListener.min.js"></script>
      <script src="./assets/js/helpers.js"></script>
      <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
      <script>
  
        let data = getData()
        let newData = data.reduce((acc, cur) => {
        acc.push({ title: cur.title, start: cur.dueDate.split("-").reverse().join("-")});
        return acc;
        }, [])
        

        document.addEventListener('DOMContentLoaded', function() {
          themeSystem: 'bootstrap5'
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: newData 
          });
          calendar.render();
        });
        
      </script>
  </body>
</html>
